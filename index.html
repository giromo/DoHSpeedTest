<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست سرعت DNS - سریع‌ترین DNS برای گیم و اینترنت</title>
    <meta name="description" content="تست سرعت DNS برای گیمینگ، گذر از تحریم و اینترنت سریع. بهترین DNS رو برای شما پیدا کن.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>Chart</text></svg>">
    <style>
        .spinner { display: inline-block; width: 30px; height: 30px; }
        .spinner:after { content: ' '; display: block; width: 24px; height: 24px; margin: 4px; border-radius: 50%; border: 3px solid #fff; border-color: #fff transparent #fff transparent; animation: spin 1.2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .dot { display: inline-block; width: 8px; height: 8px; margin: 0 3px; background-color: #fff; border-radius: 50%; animation: pulse 1.5s infinite; }
        .dot-1 { animation-delay: 0s; }
        .dot-2 { animation-delay: 0.2s; }
        .dot-3 { animation-delay: 0.4s; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        .hidden { display: none; }
        .chart-container { height: 400px; }
        @media (max-width: 768px) { .chart-container { height: 500px; } }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 dark:text-white mb-3">
                تست سرعت DNS
            </h1>
            <p class="text-lg text-gray-600 dark:text-gray-300">سریع‌ترین DNS رو برای گیم، آپارات و اینترنت پیدا کن</p>
        </header>

        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 mb-8">
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <button id="checkButton" class="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-bold py-3 px-6 rounded-xl hover:from-green-600 hover:to-emerald-700 transition-all transform hover:scale-105 flex items-center justify-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    شروع تست سرعت
                </button>
                <button id="editButton" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-xl hover:bg-blue-600 transition-all flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                    ویرایش هاست‌ها
                </button>
                <button id="editDoHButton" class="bg-purple-500 text-white font-bold py-3 px-6 rounded-xl hover:bg-purple-600 transition-all flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                    افزودن DNS
                </button>
            </div>

            <div id="loadingMessage" class="hidden text-center py-8">
                <p class="text-lg font-medium text-gray-700 dark:text-gray-300 mb-4"></p>
            </div>

            <div id="dnsResults" class="mt-8">
                <table id="resultsTable" class="w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white">
                            <th class="text-right py-3 px-4 cursor-pointer" onclick="sortTable(0)">سرور DNS</th>
                            <th class="text-center py-3 px-4 cursor-pointer" onclick="sortTable(1)">حداقل (ms)</th>
                            <th class="text-center py-3 px-4 cursor-pointer" onclick="sortTable(2)">میانه (ms)</th>
                            <th class="text-center py-3 px-4 cursor-pointer" onclick="sortTable(3)">میانگین (ms)</th>
                            <th class="text-center py-3 px-4 cursor-pointer" onclick="sortTable(4)">حداکثر (ms)</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-gray-700"></tbody>
                </table>
            </div>

            <div id="bestDNSContainer" class="mt-10 mx-auto max-w-2xl"></div>

            <div id="chartContainer" class="hidden mt-12 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl">
                <h3 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">مقایسه سرعت DNSها</h3>
                <div class="chart-container">
                    <canvas id="dnsChart"></canvas>
                </div>
            </div>
        </div>

        <div class="text-center mt-10">
            <button id="cta" class="bg-orange-500 text-white font-bold py-3 px-8 rounded-xl hover:bg-orange-600 transition-all transform hover:scale-105 flex items-center gap-2 mx-auto">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m.684 2.684c-.174.404-.393.86-.593 1.316M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H9m-2 0h2"/></svg>
                به اشتراک بگذار
            </button>
        </div>
    </div>

    <div id="websiteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800 dark:text-white">ویرایش هاست‌ها</h3>
                <span class="close cursor-pointer text-gray-500 hover:text-gray-700">&times;</span>
            </div>
            <div class="mb-4">
                <input type="text" id="newWebsite" placeholder="مثلاً: valorant.riotgames.com" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
            </div>
            <button id="addHostname" class="w-full bg-green-500 text-white font-bold py-2 rounded-lg hover:bg-green-600 transition-all mb-4">افزودن</button>
            <ul id="websiteList" class="space-y-2"></ul>
        </div>
    </div>

    <div id="dohModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800 dark:text-white">افزودن DNS</h3>
                <span class="close cursor-pointer text-gray-500 hover:text-gray-700">&times;</span>
            </div>
            <input type="text" id="newDoHName" placeholder="نام سرور (مثلاً: Shecan)" class="w-full px-4 py-2 mb-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">
            <input type="text" id="newDoHUrl" placeholder="آدرس DoH (مثلاً: https://free.shecan.ir/dns-query)" class="w-full px-4 py-2 mb-3 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">
            <input type="text" id="newDoHIPs" placeholder="IPها (با کاما جدا کنید)" class="w-full px-4 py-2 mb-4 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">
            <button id="addDoHServer" class="w-full bg-purple-500 text-white font-bold py-2 rounded-lg hover:bg-purple-600 transition-all">افزودن سرور</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
