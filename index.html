<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoHSpeedTest - Fastest DNS for Gaming & Internet</title>
    <meta name="description" content="Test DNS speed in real-time. Find the best DNS for gaming, bypassing sanctions, and fast internet.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Animated Electronic Wave Background */
        body {
            background: linear-gradient(-45deg, #0f0f1e, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Electronic Waves */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg"><path d="M0,100 Q300,50 600,100 T1200,100 L1200,200 L0,200 Z" fill="%231e40af" opacity="0.3"/><path d="M0,120 Q300,70 600,120 T1200,120 L1200,200 L0,200 Z" fill="%233b82f6" opacity="0.2"/></svg>') repeat-x;
            background-size: 2400px 200px;
            animation: waveMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes waveMove {
            0% { background-position: 0 0; }
            100% { background-position: -2400px 0; }
        }

        /* Glassmorphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-button {
            background: rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }

        .glass-button:hover {
            background: rgba(59, 130, 246, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden { display: none; }
        .chart-container { height: 400px; }
        @media (max-width: 768px) { .chart-container { height: 500px; } }
    </style>
</head>
<body class="text-white">
    <!-- Animated Waves -->
    <div class="wave"></div>

    <div class="container mx-auto px-4 py-8 max-w-6xl relative z-10">
        <!-- Glass Header -->
        <header class="glass-header text-center mb-10 p-6 rounded-2xl">
            <h1 class="text-5xl font-extrabold mb-3 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-300">
                DoHSpeedTest
            </h1>
            <p class="text-lg opacity-90">Find the fastest DNS for gaming, streaming & bypassing restrictions</p>
        </header>

        <!-- Main Glass Card -->
        <div class="glass-card p-6 md:p-8 mb-8">
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <button id="checkButton" class="flex-1 glass-button text-white font-bold py-3 px-6 rounded-xl flex items-center justify-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    Start DNS Test
                </button>
                <button id="editButton" class="glass-button text-white font-bold py-3 px-6 rounded-xl flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                    Edit Hosts
                </button>
                <button id="editDoHButton" class="glass-button text-white font-bold py-3 px-6 rounded-xl flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                    Add DNS
                </button>
            </div>

            <div id="loadingMessage" class="hidden text-center py-8">
                <p class="text-lg font-medium mb-4" id="loadingText"></p>
                <div class="spinner mx-auto"></div>
            </div>

            <!-- Results Table -->
            <div id="dnsResults" class="mt-8 overflow-x-auto">
                <table id="resultsTable" class="w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-gradient-to-r from-blue-600 to-purple-700 text-white">
                            <th class="text-left py-3 px-4 cursor-pointer" onclick="sortTable(0)">DNS Server</th>
                            <th class="text-center py-3 px-4 cursor-pointer" onclick="sortTable(1)">Min (ms)</th>
                            <th class="text-center py-3 px-4 cursor-pointer" onclick="sortTable(2)">Median (ms)</th>
                            <th class="text-center py-3 px-4 cursor-pointer" onclick="sortTable(3)">Avg (ms)</th>
                            <th class="text-center py-3 px-4 cursor-pointer" onclick="sortTable(4)">Max (ms)</th>
                        </tr>
                    </thead>
                    <tbody class="bg-transparent"></tbody>
                </table>
            </div>

            <!-- Best DNS Box -->
            <div id="bestDNSContainer" class="mt-10"></div>

            <!-- Chart -->
            <div id="chartContainer" class="hidden mt-12 glass-card p-6 rounded-2xl">
                <h3 class="text-2xl font-bold text-center mb-6 text-cyan-300">DNS Speed Comparison</h3>
                <div class="chart-container">
                    <canvas id="dnsChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Share Button -->
        <div class="text-center mt-10">
            <button id="cta" class="glass-button text-white font-bold py-3 px-8 rounded-xl flex items-center gap-2 mx-auto">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m.684 2.684c-.174.404-.393.86-.593 1.316M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H9m-2 0h2"/></svg>
                Share Tool
            </button>
        </div>
    </div>

    <!-- Modals (unchanged from original) -->
    <div id="websiteModal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
        <div class="glass-card p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Edit Hosts</h3>
                <span class="close cursor-pointer text-gray-400 hover:text-white">&times;</span>
            </div>
            <input type="text" id="newWebsite" placeholder="e.g. valorant.riotgames.com" class="w-full px-4 py-2 mb-3 bg-white bg-opacity-10 border border-gray-500 rounded-lg text-white placeholder-gray-400">
            <button id="addHostname" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 mb-4">Add Host</button>
            <ul id="websiteList" class="space-y-2"></ul>
        </div>
    </div>

    <div id="dohModal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
        <div class="glass-card p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Add DNS Server</h3>
                <span class="close cursor-pointer text-gray-400 hover:text-white">&times;</span>
            </div>
            <input type="text" id="newDoHName" placeholder="Server Name (e.g. Shecan)" class="w-full px-4 py-2 mb-3 bg-white bg-opacity-10 border border-gray-500 rounded-lg text-white placeholder-gray-400">
            <input type="text" id="newDoHUrl" placeholder="DoH URL (e.g. https://free.shecan.ir/dns-query)" class="w-full px-4 py-2 mb-3 bg-white bg-opacity-10 border border-gray-500 rounded-lg text-white placeholder-gray-400">
            <input type="text" id="newDoHIPs" placeholder="IPs (comma-separated)" class="w-full px-4 py-2 mb-4 bg-white bg-opacity-10 border border-gray-500 rounded-lg text-white placeholder-gray-400">
            <button id="addDoHServer" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">Add Server</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
